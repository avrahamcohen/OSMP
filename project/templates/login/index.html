{% extends "layout/layout.html" %}
{% block content %}
<h1 class="page-header" align="center"></h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" method="post" action="/login/verify.do">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="User Name" name="username" type="username" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password">
              </div>
              <button style="background-color:rgb(189,45,76); color: white" class="btn btn-lg btn-block">Login</button>
            </fieldset>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          </form>
        </div>
      </div>
      <p style="color:red; text-align:center;">{{error}}</p>
    </div>
  </div>
</div>
{% endblock %}
