{% extends "layout/layout.html" %}
{% block content %}
<h1 class="page-header" align="center"></h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Submit Request</h3>
        </div>
        <div class="panel-body">
          <form role="form" method="post" action="/requests/new.do">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="PackageName.jar" name="package" type="text" autofocus>
                <input class="form-control" placeholder="License(s)" name="licenses" type="text" autofocus>
              </div>
              <button style="background-color:rgb(209,55,55); color: white" class="btn btn-lg btn-block">Submit</button>
            </fieldset>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          </form>
        </div>
      </div>
      <p style="color:red; text-align:center;">{{error}}</p>
    </div>
  </div>
</div>
{% endblock %}
