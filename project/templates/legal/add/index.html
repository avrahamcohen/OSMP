{% extends "layout/layout.html" %}
{% block content %}
<h1 class="page-header" align="center"></h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add License</h3>
        </div>
        <div class="panel-body">
          <form role="form" method="post" action="#">
            <fieldset>
              <div class="form-group">
<input class="form-control" placeholder="Description" name="description" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Clearance required?" name="clearance" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Can embed in our code?" name="embed" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Can link as library?" name="link" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Can run as separate process using public API?" name="public" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Offer to distribute 3rd party required?" name="distribute" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Directly provide 3rd party source?" name="direct" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="Legal notes" name="notes" type="text" autofocus>
</div>
<div class="form-group">
<input class="form-control" placeholder="URL" name="url" type="text" autofocus>
</div>
              <button style="background-color:rgb(209,55,55); color: white" class="btn btn-lg btn-block">Submit</button>
            </fieldset>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          </form>
        </div>
      </div>
      <p style="color:red; text-align:center;">{{error}}</p>
    </div>
  </div>
</div>
{% endblock %}
